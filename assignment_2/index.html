<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
    }

    .navbar_wrapper {
      background-color: #2c3e50;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      padding: 15px 40px;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav .user-name {
      font-size: 16px;
    }

    /* Hero Section */
    .hero {
      display: flex;
      height: 100vh; /* Full screen height */
      width: 100vw;  /* Full screen width */
    }

    .hero-left, .hero-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-left {
      flex-direction: column;
      padding: 40px;
    }

    .hero-left h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero-left p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero-left button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #27ae60;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .hero-left button:hover {
      background-color: #219150;
    }

    .hero-right img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="container-fluid px-0 navbar_wrapper">
    <nav class="navbar container">
      <div class="logo">Laundry Mart</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="user-name">Hello, Mayank</div>
    </nav>
  </div>


  <!-- Hero Section -->
  <section class="hero container">
    <div class="hero-left">
      <h1>Fresh Clothes, Every Time!</h1>
      <p>Experience premium laundry services at affordable prices. We care for your clothes like theyâ€™re our own.</p>
      <button>Book a Service Today</button>
    </div>
    <div class="hero-right">
      <img width="100%" height="100%" src="https://images.unsplash.com/photo-1581578731548-c64695cc6952" alt="Laundry Service">
    </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
